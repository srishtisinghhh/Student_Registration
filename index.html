<!DOCTYPE html>
<!DOCTYPE html>
<html>

<head>
  <title>Registration Page</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
</head>

<body>
  <div class="container">
    <div class="row col-md-6 col-md-offset-3">
      <div class="panel panel-primary">
        <div class="panel-heading text-center">
          <h1>Student Form</h1>
        </div>
        <div class="panel-body">
          <form action="connect.php" method="post">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" name="firstName" />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" name="lastName" />
            </div>
            <div class="form-group">
              <label for="studentId">Student Id</label>
              <input type="text" class="form-control" id="studentId" name="studentId" />
            </div>
            <div class="form-group">
              <label for="course">Course</label>
              <input type="text" class="form-control" id="course" name="course" />
            </div>
            <div class="form-group">
              <label for="dept">Dept</label>
              <input type="text" class="form-control" id="dept" name="dept" />
            </div>
            <div class="form-group">
              <label for="number">Contact Number</label>
              <input type="tel" class="form-control" id="number" name="number" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" name="email" />
            </div>
            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input type="date" class="dob" id="email" name="dob" />
            </div>

           <div class="form-group">
              <label for="gender">Gender</label>
              <div>
                <label for="male" class="radio-inline"><input type="radio" name="gender" value="m"
                    id="male" />Male</label>
                <label for="female" class="radio-inline"><input type="radio" name="gender" value="f"
                    id="female" />Female</label>
                <label for="others" class="radio-inline"><input type="radio" name="gender" value="o"
                    id="others" />Others</label>
              </div>
            </div>
            <div class="form-group">
              <label for="parentName">Parent Name</label>
              <input type="text" class="form-control" id="parentName" name="parentName" />
            </div>
            <div class="form-group">
              <label for="semester">Semester</label>
              <input type="number" class="form-control" id="semester" name="semester" />
            </div>
            <div class="form-group">
              <label for="gpa">Grade Point Average</label>
              <input type="number" class="form-control" id="gpa" name="gpa" />
            </div>
            <input type="submit" class="btn btn-primary" />
          </form>
        </div>
        <div class="panel-footer text-right">
          <small>&copy; Srishti Singh</small>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
</body>

</html>
